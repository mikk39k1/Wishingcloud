<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/buttonstyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <div class="title-container">
        <h1 class="title">WISHING CLOUD</h1>
    </div>
    <form class="form" action="/loginUser" method="post" th:object="${user}">
        <div class="inputContainer">
            <label for="username">Username:</label>
            <input class="username-input" id="username" th:field="*{username}" type="text" name="username">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Not a valid username</p>
        </div>
        <div class="inputContainer">
            <label for="passwd">Password:</label>
            <input class="passwd-input" id="passwd" th:field="*{passwd}" type="password" name="passwd">
            <p th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}">Wrong password</p>
        </div>
        <div class="buttonContainer">
            <button class="btn" type="submit">Login</button>
            <a href="/authorization/register"><button class="btn" type="button">Register</button></a>
        </div>
    </form>
</div>
</body>
</html>
